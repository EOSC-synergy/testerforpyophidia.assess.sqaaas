config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/testerforpyophidia:
      branch: main
      repo: https://github.com/PalomoIFCA/testerforpyophidia
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/testerforpyophidia git:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-celadon-zebu.sh
        container: qc.acc_surly-rust-budgerigar
  QC.Doc:
    repos:
      github.com/PalomoIFCA/testerforpyophidia find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-periwinkle-snail.sh
        container: qc.doc_flaky-cobalt-skunk
      github.com/PalomoIFCA/testerforpyophidia git:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-auburn-hyena.sh
        container: qc.doc_pokey-wisteria-insect
      github.com/PalomoIFCA/testerforpyophidia markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-lime-ant.sh
        container: qc.doc_flaky-orange-akbash
  QC.Lic:
    repos:
      github.com/PalomoIFCA/testerforpyophidia licensee:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-bistre-macaque.sh
        container: qc.lic_lumpy-smalt-llama
  QC.Sec:
    repos:
      github.com/PalomoIFCA/testerforpyophidia bandit:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-tangerine-slug.sh
        container: qc.sec_hazy-azure-raccoon
  QC.Sty:
    repos:
      github.com/PalomoIFCA/testerforpyophidia flake8:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-black-shrimp.sh
        container: qc.sty_woolly-wisteria-javanese
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerforpyophidia pytest:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-carmine-bandicoot.sh
        container: qc.uni_beady-ochre-toad
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerforpyophidia get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-yellow-toad.sh
        container: qc.ver_wheezy-indigo-clam
timeout: 5400
