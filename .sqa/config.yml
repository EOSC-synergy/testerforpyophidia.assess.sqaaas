config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.3.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/testerforpyophidia:
      branch: main
      repo: https://github.com/PalomoIFCA/testerforpyophidia
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/testerforpyophidia git:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-asparagus-kudu.sh
        container: qc.acc_thirsty-vermilion-salamander
  QC.Doc:
    repos:
      github.com/PalomoIFCA/testerforpyophidia find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-smalt-hummingbird.sh
        container: qc.doc_gamy-cerise-setter
      github.com/PalomoIFCA/testerforpyophidia git:
        commands:
        - /usr/bin/env sh .sqa/script.surly-malachite-chinook.sh
        container: qc.doc_homey-cyan-rat
      github.com/PalomoIFCA/testerforpyophidia markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-green-dachsbracke.sh
        container: qc.doc_scanty-saffron-loon
  QC.Lic:
    repos:
      github.com/PalomoIFCA/testerforpyophidia licensee:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-bistre-affenpinscher.sh
        container: qc.lic_tacky-goldenrod-baboon
  QC.Sec:
    repos:
      github.com/PalomoIFCA/testerforpyophidia bandit:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-ultramarine-monster.sh
        container: qc.sec_pokey-olivine-kiwi
  QC.Sty:
    repos:
      github.com/PalomoIFCA/testerforpyophidia flake8:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-dandelion-rat.sh
        container: qc.sty_beady-saffron-quetzal
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerforpyophidia pytest:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-sangria-snake.sh
        container: qc.uni_messy-ultramarine-ragdoll
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerforpyophidia get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-bronze-reindeer.sh
        container: qc.ver_lumpy-auburn-okapi
timeout: 5400
