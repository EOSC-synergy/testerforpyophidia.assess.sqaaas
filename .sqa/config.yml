config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.3.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/testerforpyophidia:
      branch: main
      repo: https://github.com/PalomoIFCA/testerforpyophidia
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/testerforpyophidia git:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-pear-flamingo.sh
        container: qc.acc_bumpy-cyan-mammoth
  QC.Doc:
    repos:
      github.com/PalomoIFCA/testerforpyophidia find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-thistle-scorpion.sh
        container: qc.doc_scaly-olivine-abyssinian
      github.com/PalomoIFCA/testerforpyophidia git:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-brass-toad.sh
        container: qc.doc_smelly-bistre-dalmatian
      github.com/PalomoIFCA/testerforpyophidia markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-platinum-serval.sh
        container: qc.doc_boozy-wisteria-hyrax
  QC.Lic:
    repos:
      github.com/PalomoIFCA/testerforpyophidia licensee:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-scarlet-audemer.sh
        container: qc.lic_lanky-khaki-salamander
  QC.Sec:
    repos:
      github.com/PalomoIFCA/testerforpyophidia bandit:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-burgundy-opossum.sh
        container: qc.sec_baggy-tomato-raccoon
  QC.Sty:
    repos:
      github.com/PalomoIFCA/testerforpyophidia flake8:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-lemon-insect.sh
        container: qc.sty_ugly-cerise-bird
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerforpyophidia pytest:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-firebrick-termite.sh
        container: qc.uni_wiggy-razzmatazz-swan
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerforpyophidia get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-razzmatazz-dogfish.sh
        container: qc.ver_queasy-lilac-dachshund
timeout: 5400
