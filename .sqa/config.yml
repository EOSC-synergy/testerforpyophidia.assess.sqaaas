config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.3.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/testerforpyophidia:
      branch: positive
      repo: https://github.com/PalomoIFCA/testerforpyophidia
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/testerforpyophidia git:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-gold-hamster.sh
        container: qc.acc_ready-crimson-bombay
  QC.Doc:
    repos:
      github.com/PalomoIFCA/testerforpyophidia find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-pumpkin-chow.sh
        container: qc.doc_squirrely-amaranth-lobster
      github.com/PalomoIFCA/testerforpyophidia git:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-mustard-monster.sh
        container: qc.doc_gimpy-pear-dachshund
      github.com/PalomoIFCA/testerforpyophidia markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-beige-lemming.sh
        container: qc.doc_frumpy-sepia-sheepdog
  QC.Lic:
    repos:
      github.com/PalomoIFCA/testerforpyophidia licensee:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-malachite-moose.sh
        container: qc.lic_ready-sapphire-meerkat
  QC.Sty:
    repos:
      github.com/PalomoIFCA/testerforpyophidia PyOphidia:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-sapphire-foxhound.sh
        container: qc.sty_snappy-charcoal-retriever
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerforpyophidia get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-coral-ladybird.sh
        container: qc.ver_greasy-brass-manatee
timeout: 5400
