config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.3.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/testerforpyophidia:
      branch: main
      repo: https://github.com/PalomoIFCA/testerforpyophidia
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/testerforpyophidia git:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-brown-bloodhound.sh
        container: qc.acc_gloppy-pink-kangaroo
  QC.Doc:
    repos:
      github.com/PalomoIFCA/testerforpyophidia find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-xanthic-hare.sh
        container: qc.doc_squirrely-rust-cat
      github.com/PalomoIFCA/testerforpyophidia git:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-russet-chicken.sh
        container: qc.doc_dorky-aqua-butterfly
      github.com/PalomoIFCA/testerforpyophidia markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-platinum-sloth.sh
        container: qc.doc_cheeky-cerulean-barnacle
  QC.Lic:
    repos:
      github.com/PalomoIFCA/testerforpyophidia licensee:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-seashell-mandrill.sh
        container: qc.lic_greasy-platinum-jellyfish
  QC.Sec:
    repos:
      github.com/PalomoIFCA/testerforpyophidia bandit:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-tomato-chinchilla.sh
        container: qc.sec_lanky-orange-centipede
  QC.Sty:
    repos:
      github.com/PalomoIFCA/testerforpyophidia PyOphidia:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-wisteria-chinchilla.sh
        container: qc.sty_pretty-bronze-guppy
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerforpyophidia pytest:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-tangerine-gopher.sh
        container: qc.uni_droopy-ochre-hare
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerforpyophidia get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-ruby-malamute.sh
        container: qc.ver_baggy-azure-frigatebird
timeout: 5400
